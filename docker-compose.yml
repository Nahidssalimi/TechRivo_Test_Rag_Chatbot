version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: techrivo-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - ENVIRONMENT=production
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/docs:/app/docs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - techrivo-network


  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: techrivo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - techrivo-network

networks:
  techrivo-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
